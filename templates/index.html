<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
</head>
<body>
    <h2>Boston House Price Prediction</h2>
    <form action="/predict" method="POST">
        <!-- Add your form inputs for CRIM, ZN, INDUS, etc. -->
        CRIM: <input type="text" name="CRIM"><br>
        ZN: <input type="text" name="ZN"><br>
        INDUS: <input type="text" name="INDUS"><br>
        CHAS: <input type="text" name="CHAS"><br>
        NOX: <input type="text" name="NOX"><br>
        RM: <input type="text" name="RM"><br>
        AGE: <input type="text" name="AGE"><br>
        DIS: <input type="text" name="DIS"><br>
        RAD: <input type="text" name="RAD"><br>
        TAX: <input type="text" name="TAX"><br>
        PTRATIO: <input type="text" name="PTRATIO"><br>
        B: <input type="text" name="B"><br>
        LSTAT: <input type="text" name="LSTAT"><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
